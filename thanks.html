<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — BizSiteBuildz</title>
  <meta name="description" content="Thanks for your time! Expect an email within 1–2 days with your website preview." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html{scroll-behavior:smooth}
    .thumb { filter: drop-shadow(0 0 24px rgba(59,130,246,.45)); }
    .thumb path { transform-origin: 50% 50%; animation: pop .8s ease-out forwards; }
    @keyframes pop { 0% { transform: scale(.2) rotate(-20deg); opacity: 0; } 60% { transform: scale(1.15) rotate(6deg); opacity: 1; } 100% { transform: scale(1) rotate(0); opacity: 1; } }
    .confetti { position: absolute; width: 8px; height: 14px; border-radius: 2px; opacity:.9; animation: fall 1600ms linear forwards; }
    @keyframes fall { 0% { transform: translate3d(0,-60px,0) rotate(0); opacity:1; } 100% { transform: translate3d(var(--x,0),240px,0) rotate(540deg); opacity:0; } }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 antialiased">
  <main class="max-w-3xl mx-auto px-6 py-24 text-center relative">
    <div class="inline-block mb-6">
      <svg class="thumb w-28 h-28" viewBox="0 0 64 64" fill="none">
        <path d="M26 28l6-10c2-4 8-3 8 2v8h8c3 0 4 3 3 6l-5 14c-.7 2-2.6 3-4.6 3H22c-2.2 0-4-1.8-4-4V32c0-2.2 1.8-4 4-4h4z" fill="#38bdf8"/>
        <path d="M18 28v24M14 52h8" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </div>
    <h1 class="text-3xl md:text-4xl font-bold">Thank you for your time!</h1>
    <p class="text-slate-300 mt-3 max-w-xl mx-auto">We’ve received your answers. <span class="text-sky-300 font-medium">Expect an email within a day or two</span> with your website preview and next steps.</p>

    <div class="mt-8 flex items-center justify-center gap-3">
      <a href="index.html" class="px-5 py-2 rounded-xl border border-white/15">Back to Home</a>
      <a href="apply.html" class="px-5 py-2 rounded-xl bg-gradient-to-r from-sky-400 via-sky-500 to-indigo-500 text-slate-900 font-semibold">Start another</a>
    </div>
    <div id="confettiHost" class="absolute inset-0 pointer-events-none"></div>
  </main>

  <script>
    function confetti() {
      const host = document.getElementById('confettiHost');
      for (let n=0;n<42;n++) {
        const d = document.createElement('div');
        d.className = 'confetti';
        d.style.left = (Math.random()*100) + '%';
        d.style.top = '-20px';
        d.style.setProperty('--x', (Math.random()*140-70) + 'px');
        d.style.background = ['#38bdf8','#a78bfa','#22d3ee','#34d399','#f472b6'][n%5];
        host.appendChild(d);
        setTimeout(()=>d.remove(), 1700);
      }
    }
    confetti();
  </script>
</body>
</html>
